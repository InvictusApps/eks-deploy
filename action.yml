name: "EKS Deploy"
description: "Deploys a dockerized application to a Kubernetes cluster"
inputs:
  aws-access-key-id:
    description: "AWS Access Key for deploying to cluster"
    required: true
  aws-secret-access-key:
    description: "AWS Access Secret for deploying to cluster"
    required: true
  aws-region:
    description: "AWS Region for cluster"
    required: true
    default: us-east-1
  ecr-repository:
    description: "ECR repository for the docker image"
    required: true
  deployment-folder:
    description: "Location of the k8s files"
    required: true
  cluster-name:
    description: "Name of the k8s cluster"
    required: true
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v2

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ inputs.aws-access-key-id }}
        aws-secret-access-key: ${{ inputs.aws-secret-access-key }}
        aws-region: ${{ inputs.aws-region }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1

    - name: Build, tag, and push image to ECR
      uses: docker/build-push-action@v2
      env:
        IMAGE_TAG: ${{ github.sha }}
        IMAGE: ${{ steps.login-ecr.outputs.registry }}/${{ inputs.ecr-repository }}
      with:
        context: .
        push: true
        tags: |
          ${{ env.IMAGE }}:${{ env.IMAGE_TAG }}
          ${{ env.IMAGE }}:${{ inputs.cluster-name }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Update deployment images
      uses: mikefarah/yq@v4.14.1
      env:
        DEPLOYMENT_FOLDER: ${{ inputs.deployment-folder }}
        SHA_IMAGE: ${{ steps.login-ecr.outputs.registry }}/${{ inputs.ecr-repository }}:${{ github.sha }}
      with:
        cmd: find $DEPLOYMENT_FOLDER/deployment*.yml -exec yq e -i '(.spec.template.spec.containers[0].image) = strenv(SHA_IMAGE)' {} \;

    - name: Setup kubectl
      shell: bash
      run: |
        sudo apt-get install -y apt-transport-https ca-certificates curl
        sudo curl -fsSLo /usr/share/keyrings/kubernetes-archive-keyring.gpg https://packages.cloud.google.com/apt/doc/apt-key.gpg
        echo "deb [signed-by=/usr/share/keyrings/kubernetes-archive-keyring.gpg] https://apt.kubernetes.io/ kubernetes-xenial main" | sudo tee /etc/apt/sources.list.d/kubernetes.list
        sudo apt-get update
        sudo apt-get install -y kubectl

    - name: Deploy to EKS
      shell: bash
      env:
        DEPLOYMENT_FOLDER: ${{ inputs.deployment-folder }}
        CLUSTER: ${{ inputs.cluster-name }}
      run: |
        aws eks update-kubeconfig --name $CLUSTER
        kubectl apply -f $DEPLOYMENT_FOLDER
        find $DEPLOYMENT_FOLDER/deployment*.yml -print0 | xargs -0 -n1 kubectl rollout status --timeout=2m -f
